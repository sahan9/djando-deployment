{% extends 'login_reg/base.html' %}

{% load static %}

{% block body_block %}

<div class="jambotron">
    {% if registered %}
        <h1>Thank you for Registering!</h1>
    {% else %}
        <h1>Register Here</h1>
        <h3>Fill the form Out</h3>

    <form enctype="multipart/form-data" method="POST" >
        {% csrf_token %}
        {{user_form.as_p}}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
    </form>
    
    {% endif %}
</div>

{% endblock %}
